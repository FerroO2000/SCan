name: GenFromJSON

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  JSON_FILES_DIR: SC22EVO

jobs:
  list-json-files:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - id: set-matrix
        run: echo "::set-output name=matrix::$(ls $JSON_FILES_DIR/*.json | jq -R -s -c 'split("\n")[:-1]')"

  download-jsondbc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Download latest jsodbc release
        uses: robinraju/release-downloader@v1.8
        with:
          repository: "squadracorsepolito/jsondbc"
          latest: true
          fileName: "jsondbc_Linux_x86_64.tar.gz"
          extract: true
          out-file-path: "jsondbc"
          
      - name: Share jsondbc
        uses: actions/upload-artifact@v3
        with:
          name: jsondbc-artifact
          path: jsondbc/jsondbc
          
  generate:
    needs: [list-json-files, download-jsondbc]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        json-file: ${{ fromJson(needs.list-json-files.outputs.matrix) }}
    steps:
      - uses: actions/checkout@v3
      - name: Download jsondbc artifact
        uses: actions/download-artifact@v3
        with:
          name: jsondbc-artifact
      - name: Convert JSON file to dbc
        run: ./jsondbc convert --in ${{ matrix.json-file }}
